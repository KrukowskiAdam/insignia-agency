name: Test Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
      env:
        PUBLIC_STRAPI_URL: http://localhost:1337

  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: strapi_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Test backend build
      working-directory: ./backend
      run: npm run build
      env:
        NODE_ENV: production
        DATABASE_CLIENT: postgres
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/strapi_test
        DATABASE_SSL: false
        APP_KEYS: test-key-1,test-key-2,test-key-3,test-key-4
        API_TOKEN_SALT: test-salt
        ADMIN_JWT_SECRET: test-admin-secret
        TRANSFER_TOKEN_SALT: test-transfer-salt
        JWT_SECRET: test-jwt-secret
        ENCRYPTION_KEY: test-encryption-key